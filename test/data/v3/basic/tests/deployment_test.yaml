suite: test deployment
set:
  image:
    repository: apache
    tag: latest
    pullPolicy: Always
templates:
  - templates/configmap.yaml
  - templates/deployment.yaml
chart:
  version: 9.9.9+test
  appVersion: 9.9.9
tests:
  - it: should pass all kinds of assertion
    set:
      service.internalPort: 8080
    template: templates/deployment.yaml
    documentIndex: 0
    asserts:
      - equal:
          path: spec.template.spec.containers[?(@.name == "basic")].image
          value: apache:latest
      - notEqual:
          path: spec.template.spec.containers[?(@.name == "basic")].image
          value: nginx:stable
      - equal:
          path: metadata.labels.chart
          value: basic-9.9.9_test
      - equal:
          path: metadata.labels.appVersion
          value: 9.9.9
      - matchRegex:
          path: metadata.name
          pattern: ^.*-basic$
      - notMatchRegex:
          path: metadata.name
          pattern: ^.*-foobar$
      - contains:
          path: spec.template.spec.containers[?(@.name == "basic")].ports
          content:
            containerPort: 8080
      - notContains:
          path: spec.template.spec.containers[?(@.name == "basic")].ports
          content:
            containerPort: 80
      - notExists:
          path: spec.template.nodeSelector
      - notExists:
          path: spec.template.spec.containers[1]
      - exists:
          path: spec.template
      - isNullOrEmpty:
          path: spec.template.spec.containers[?(@.name == "basic")].resources
      - isNotNullOrEmpty:
          path: spec.template.spec.containers[?(@.name == "basic")]
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: extensions/v1beta1
      - hasDocuments:
          count: 2
      - matchSnapshot:
          path: spec
      - isSubset:
          path: metadata
          content:
            name: RELEASE-NAME-basic
      - isSubset:
          path: metadata
          content:
            name: RELEASE-NAME-basic
            annotations:
              checksum/health: 9012f814d2940de7507dff06c689876852e6eb84d43648af7a36c29184e7e141
      - lengthEqual:
          # set of paths
          paths:
            - spec.template.spec.containers
            - spec.template.spec.containers[0].ports
          count: 1
      - lengthEqual:
          count: 1
          path: spec.template.spec.containers
