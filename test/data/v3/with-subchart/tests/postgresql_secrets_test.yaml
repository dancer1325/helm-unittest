suite: test postgresql secret
templates:
  - charts/postgresql/templates/secrets.yaml 
tests:
  - it: validate base64 encoded value
    set:
      postgresql:
        postgresPassword: password
#     Use chart dependency alias to refer to it
      another-postgresql:
        postgresPassword: password
    asserts:
      - isKind:
          of: Secret
      - hasDocuments:
          count: 1
      - equal:
          path: data.postgres-password
          value: password
          decodeBase64: true

